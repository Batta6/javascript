<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Hover Animation</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
    }

    .card {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.5s ease;
    }

    .card .content {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: scale(0.6);
      transition: 0.5s ease;
    }

    .card:hover img {
      transform: scale(0.5);
    }

    .card:hover .content {
      opacity: 1;
      transform: scale(1);
    }
  </style>

</head>
<body>

  <div class="card">
    <img src="oppty.png" alt="image">
    <div class="content">
      <h3>Card Title</h3>
      <p>Hover content appears</p>
    </div>
  </div>

</body>
</html>
