<!DOCTYPE html>
<html>
<head>
  <title>Simple Typing Test</title>
  <style>
    body{
      font-family:cursive;
      background:linear-gradient(135deg,#74b9ff,#a29bfe);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .box{
      width:360px;
      background:#ffffff;
      padding:20px;
      border-radius:10px;
      box-shadow:0 10px 25px rgba(0,0,0,0.15);
    }
    h4{
      text-align:center;
      margin-bottom:15px;
      color:#2d3436;
    }
    .given{
      background:#f1f2f6;
      padding:12px;
      font-size:14px;
      margin-bottom:12px;
      border-left:4px solid #0984e3;
      line-height:1.4;
    }
    .time{
      text-align:center;
      font-weight:bold;
      margin-bottom:10px;
      color:#d63031;
    }
    textarea{
      width:100%;
      height:90px;
      padding:8px;
      border-radius:5px;
      border:1px solid #ccc;
      resize:none;
      font-size:14px;
    }
    textarea:focus{
      outline:none;
      border-color:#0984e3;
    }
    button{
      width:100%;
      margin-top:12px;
      padding:8px;
      background:#0984e3;
      color:#fff;
      border:none;
      border-radius:5px;
      font-size:15px;
      cursor:pointer;
    }
    button:hover{
      background:#0652dd;
    }
    #result{
      margin-top:12px;
      background:#dfe6e9;
      padding:10px;
      border-radius:5px;
      text-align:center;
      font-weight:bold;
    }
  </style>
</head>
<body>

<div class="box">
  <h4>90 sec Typing Test</h4>

  <div class="given" id="givenText">
    JavaScript is a popular language used to create interactive websites.
    Science is the pursuit and application of knowledge and understanding of the natural and social world following a systematic methodology based on evidence.
  </div>

  <p class="time">Time Left: <span id="time">90</span> sec</p>

  <textarea id="area" placeholder="Type the above text..." disabled></textarea>

  <button onclick="start()">Start Test</button>

  <p id="result"></p>
</div>

<script>
  let time = 90;
  let interval;

  function start(){
    document.getElementById("area").disabled = false;
    document.getElementById("area").value = "";
    document.getElementById("result").innerHTML = "";
    time = 90;
    document.getElementById("time").innerHTML = time;

    if(interval) clearInterval(interval);

    interval = setInterval(function(){
      time--;
      document.getElementById("time").innerHTML = time;

      if(time === 0){
        clearInterval(interval);
        finish();
      }
    },1000);
  }

  function finish(){
    let text = document.getElementById("area").value;
    let words = text.trim() === "" ? 0 : text.trim().split(" ").length;
    let wpm = Math.round(words / 2);

    document.getElementById("area").disabled = true;
    document.getElementById("result").innerHTML =
      "Words Typed: " + words + "<br>Speed: " + wpm + " WPM";
  }
</script>

</body>
</html>
