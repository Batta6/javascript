<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    body{
    margin: 0;
    font-family: 'Times New Roman', Times, serif;
    background: #bdbdbd;
}

.page{
    width: 780px;
    margin: 40px;
    border: 1px solid #333;
    background: #fff;
}

.banner{
    background:#9b4b2f ;
    padding: 40px 20px;
    text-align: center;
}

.banner h1{
    margin: 0;
    font-size: 34px;
    font-weight: 800;
    letter-spacing: 1px;
    color: #111;
}

.content{
    background: #e5c37b;
    padding: 18px 20px 28px;
}

.menu{
    margin: 18px;
}
.menu li{
    margin:4px;
}

.menu a {
  color: #2b57c7;
  text-decoration: underline;
  font-weight: 600;
}

.content h2 {
  margin: 10px 0 10px;
  font-size: 34px;
  font-weight: 800;
  color: #111;
}


.content p {
  margin: 10px 0;
  font-size: 18px;
  color: #111;}
</style>
<body>
    <div class="page">
    
        <header class="banner">
            <h1>THIS IS MY BANNER</h1>
        </header>

        <main class="content">
            <ul>
                <li><a href="#"> HOME</a></li>
                <li><a href="#">INFO</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">HUBPAGES</a></li>
            </ul>
            <h2>This Is My Paragraph Header</h2>
            <p> This is where I am going to put useful and informative text about my website.</p>
            <p> This is where I can place even more information about my website.</p>
            <p> This is where I can place a copyright logo like this <i class="fa fa-copyright"></i></p>
        </main>
    </div>
<i class="fa fa-copyright"></i>
<i class="fa fa-car" style="font-size:60px;color:red;"></i>
<i class="fa fa-copyright"></i>
<i class="fa fa-house"></i>
</body>
</html>
