<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GitHub Profile Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#141e30,#243b55);
  color:#fff;
  display:flex;
  flex-direction:column;
}

header{
  text-align:center;
  padding:40px 20px;
  animation:slideDown 1s ease;
}

header h1{
  font-size:2.8rem;
}

header p{
  opacity:0.8;
  margin-top:10px;
}


main{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
}


.search{
  display:flex;
  gap:15px;
  margin-bottom:40px;
  animation:fadeIn 1.2s ease;
}

.search input{
  padding:14px 22px;
  width:260px;
  border:none;
  border-radius:30px;
  outline:none;
  font-size:16px;
}

.search button{
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:#00c6ff;
  color:#000;
  font-weight:600;
  cursor:pointer;
  transition:0.4s;
}

.search button:hover{
  transform:scale(1.1);
  background:#fff;
}


#profile{
  width:360px;
}

.card{
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(12px);
  padding:30px;
  border-radius:20px;
  text-align:center;
  animation:popUp 0.8s ease;
  box-shadow:0 25px 50px rgba(0,0,0,0.4);
}

.card img{
  width:120px;
  height:120px;
  border-radius:50%;
  border:4px solid #00c6ff;
  transition:0.5s;
}

.card:hover img{
  transform:rotate(8deg) scale(1.1);
}

.card h2{
  margin:15px 0 5px;
}

.card p{
  opacity:0.85;
}

.stats{
  display:flex;
  justify-content:space-around;
  margin-top:20px;
}

.stats div{
  text-align:center;
}

.stats span{
  color:#00c6ff;
  font-size:20px;
  font-weight:bold;
}


footer{
  text-align:center;
  padding:20px;
  font-size:14px;
  opacity:0.7;
}

@keyframes slideDown{
  from{transform:translateY(-50px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

@keyframes popUp{
  from{transform:scale(0.8);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>
<header>
  <h1>GitHub Profile Viewer</h1>
  <p>Search GitHub users with smooth animations</p>
</header>
<main>
  <div class="search">
    <input type="text" id="username" placeholder="Enter GitHub username">
    <button onclick="getProfile()">Search</button>
  </div>

  <div id="profile"></div>
</main>
<footer>
  © 2026 GitHub Viewer | Built with by M C
</footer>
<script>
function getProfile(){
  const user = document.getElementById("username").value;
  const profile = document.getElementById("profile");

  if(user === ""){
    profile.innerHTML = "<p>Please enter a username</p>";
    return;
  }

  profile.innerHTML = "<p>Loading...</p>";

  fetch(`https://api.github.com/users/${user}`)
    .then(function(res){
      return res.json();
    })
    .then(function(data){
      if(data.message === "Not Found"){
        profile.innerHTML = "<p>User not found ❌</p>";
        return;
      }

      profile.innerHTML = `
        <div class="card">
          <img src="${data.avatar_url}">
          <h2>${data.name || data.login}</h2>
          <p>${data.bio || "No bio available"}</p>

          <div class="stats">
            <div>
              <span>${data.followers}</span>
              <p>Followers</p>
            </div>
            <div>
              <span>${data.following}</span>
              <p>Following</p>
            </div>
            <div>
              <span>${data.public_repos}</span>
              <p>Repos</p>
            </div>
          </div>
        </div>
      `;
    })
    .catch(function(){
      profile.innerHTML = "<p>Error fetching data ⚠️</p>";
    });
}
</script>


</body>
</html>
