<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      let arr = [10, 55, 60, 22, 80];

      let smallest = arr[0];

      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > smallest) {
          smallest = arr[i];
        }
      }

      console.log(smallest);
    </script>
