<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex and Grid Layout Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: white;
  }

  h3 {
    margin-bottom: 10px;
  }

  /* ===== FLEX LAYOUT ===== */
  .flex-container {
    background: black;
    padding: 10px;
    width: 330px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .flex-row {
    display: flex;
    gap: 10px;
  }

  .flex-item {
    height: 50px;
    border-radius: 5px;
  }

  .red { background: red; }
  .yellow { background: yellow; }
  .purple { background: purple; }
  .green { background: green; }
  .blue { background: blue; }

  /* Specific widths for flex layout */
  .flex-row:nth-child(1) .flex-item { flex: 1; }
  .flex-row:nth-child(1) .flex-item:first-child { flex: 1; }
  .flex-row:nth-child(1) .flex-item:last-child { flex: 1; }

  .flex-row:nth-child(2) .flex-item:first-child { flex: 1.5; }
  .flex-row:nth-child(2) .flex-item:last-child { flex: 0.8; }

  .flex-row:nth-child(3) .flex-item { flex: 1; }
  .flex-row:nth-child(4) .flex-item { flex: 1; }

  /* ===== GRID LAYOUT ===== */
  .grid-container {
    background: black;
    padding: 10px;
    width: 330px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(4, 80px);
    gap: 10px;
    margin-top: 40px;
  }

  .grid-item {
    border-radius: 5px;
  }

  /* Place each grid item */
  .item1 { background: red; grid-column: 1 / 3; grid-row: 1; }
  .item2 { background: yellow; grid-column: 3 / 4; grid-row: 1 / 3; }
  .item3 { background: green; grid-column: 1 / 2; grid-row: 2 / 4; }
  .item4 { background: blue; grid-column: 2 / 3; grid-row: 2; }
  .item5 { background: red; grid-column: 2 / 3; grid-row: 3; }
  .item6 { background: purple; grid-column: 1 / 4; grid-row: 4; }
</style>
</head>
<body>

<h3>Flex Layout Example:</h3>
<div class="flex-container">
  <div class="flex-row">
    <div class="flex-item red"></div>
    <div class="flex-item yellow"></div>
  </div>
  <div class="flex-row">
    <div class="flex-item purple"></div>
    <div class="flex-item red"></div>
  </div>
  <div class="flex-row">
    <div class="flex-item green"></div>
  </div>
  <div class="flex-row">
    <div class="flex-item blue"></div>
  </div>
</div>

<h3>Grid Layout Example:</h3>
<div class="grid-container">
  <div class="grid-item item1"></div>
  <div class="grid-item item2"></div>
  <div class="grid-item item3"></div>
  <div class="grid-item item4"></div>
  <div class="grid-item item5"></div>
  <div class="grid-item item6"></div>
</div>

</body>
</html>
