<!DOCTYPE html>
<html>
  <head>
    <title>document</title>
  </head>
  <style>
    body {
      background: white;
      color: black;
      font-family: Arial;
      text-align: center;
      padding: 40px;
    }
    .dark {
      background: black;
      color: darkorange;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
  <body>
    <button id="colorbtn">Light / Dark Mode</button>
    <h1>Hello OPPTY Team</h1>

    <button onclick="togglePara()">Show / Hide</button>

    <p id="para1">
      Hi,Iam Batta Manoj Chowdary,i'm working as a web developer in OPPTY TECH
      HUB Private limited HYD
    </p>

    <h2>Character Count</h2>

    <textarea id="textBox" rows="5" cols="40" placeholder="Share your Thought's..."></textarea>
    <br><br>

    <button onclick="showCount()">Show Count</button>

    <p id="result"></p>
    <script>
      //Light & dark mode buttons using toggole
      const btn = document.getElementById("colorbtn");
      btn.onclick = () => {
        document.body.classList.toggle("dark");
      };

      //Show / Hide Paragraph
      function togglePara() {
        let para = document.getElementById("para1");

        if (para.style.display === "none") {
          para.style.display = "block";
        } else {
          para.style.display = "none";
        }
      }

      //show characters count
      function showCount() {
        let text = document.getElementById("textBox").value;
        let count = text.length;
        document.getElementById("result").innerText =
          "Total Characters: " + count;
      }
    </script>
  </body>
</html>
