<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //sum of numbers from 1 to 20
      let number = 20;
      let i = 1;
      let sum = 0;
      while (i <= number) {
        sum += i; //sum=sum+i
        console.log(sum);
        i++;
      }
      console.log("sum of natural numbers from 1 to 20:" + sum);

      //reverse countdown from 10 to 1

      for (j = 10; j >= 1; j--) {
        console.log("COUNT DOWN:" + j);
      }
      //sum of even numbers from 1 to 50
      let num = 50;
      let k = 1;
      sum = 0;
      while (k <= num) {
        if (k % 2 == 0) {
          sum = sum + k;
          console.log(k);
        }
        k++;
        console.log("count" + sum);
      }
      console.log("sum of even numbers from 1 to 50 is:" + sum);
      //check the stock availability
      let stock=10;
      while(stock>=0){
        console.log("remaining stock",stock)
        stock--;
      }
    </script>
  </body>
</html>
