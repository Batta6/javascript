<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(#aa4b6b, #6b6b83, #3b8d99);
      background-repeat: no-repeat;
      height: 100vh;
    }
    .given {
      color: white;
      text-align: center;
      font-size: 30px;
    }
    button {
      width: 30%;
      padding: 10px;
      background: darkorange;
      color: black;
      font-size: 20px;
      border: none;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      margin-left: 400px;
    }
    #expensive{
        color: white;
        margin-left: 400px;
        margin-top: 50px;
        font-size: 30px;
    }
  </style>
  <body>
    <div class="given">
      Given Array prices = [15.99, 125.50, 8.75, 200.00, 35.20,300,"1233445546546"]
    </div>
    <button onclick="showExpensive()">Highly expensive</button>
    <div id="expensive"></div>
    <script>
      function showExpensive(){
          let prices=[15.99, 125.50, 8.75, 200.00, 35.20,300,"1233445546546"];
          let expensive=[];
          for(let i=0;i<prices.length;i++){
              if(prices[i]>100){
                  expensive.push(prices[i]);
              }
          }
      document.getElementById("expensive").innerHTML="Expensive Price :[ " + expensive + " ]"
    }
    </script>
  </body>
</html>
